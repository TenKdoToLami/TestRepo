<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Style for the navigation bar */
        .subheaders {
            display: flex;
            justify-content: space-between;
        }

        /* Style for each button in the navigation bar */
        .subheader {
            flex: 1; /* Each button takes equal width */
            text-align: center; /* Center the text in the button */
            padding: 10px; /* Add padding for better appearance */
            box-sizing: border-box; /* Include padding in the button width */
            border-right: 2px solid #ccc; /* Add a right border for separation */
        }

        /* Remove the right border for the last button */
        .subheader:last-child {
            border-right: none;
        }

        /* Update the style to change cursor on hover */
        .subheader:hover {
            background-color: #555;
            color: #fff; /* Change text color on hover */
            cursor: pointer; /* Change cursor to pointer on hover */
        }
    </style>
</head>

<body>
    <header>
        <h1>Barty's professionally done website</h1>
    </header>

    <nav class="subheaders">
        <div class="subheader aboutMe" onclick="changeContent(1)" onmouseover="hoverEffect(this)" onmouseout="resetEffect(this)">About me</div>
        <div class="subheader currentsProject" onclick="changeContent(2)" onmouseover="hoverEffect(this)" onmouseout="resetEffect(this)">Timeline</div>
        <div class="subheader documentation" onclick="changeContent(3)" onmouseover="hoverEffect(this)" onmouseout="resetEffect(this)">Documentation</div>
        <div class="subheader demos" onclick="changeContent(4)" onmouseover="hoverEffect(this)" onmouseout="resetEffect(this)">Demos</div>
    </nav>

    <section id="content">
        <p>Ahoj já jsem Bárty a toto je moje testovaci stánka</p>
    </section>

    <script src="script.js"></script>
    <script>
        // JavaScript functions to add mouseover effect
        function hoverEffect(element) {
            element.style.backgroundColor = "#555";
            element.style.color = "#fff";
            element.style.cursor = "pointer";
        }

        function resetEffect(element) {
            element.style.backgroundColor = "";
            element.style.color = "";
            element.style.cursor = ""; /* Reset cursor to default */
        }
    </script>
</body>

</html>
