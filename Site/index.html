<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bartyho testovaci stranka</h1>
    </header>

    <nav class="subheaders">
        <div class="subheader" onclick="changeContent(1)">Button 1</div>
        <div class="subheader" onclick="changeContent(2)">Button 2</div>
        <div class="subheader" onclick="changeContent(3)">Button 3</div>
        <div class="subheader" onclick="changeContent(4)">Button 4</div>
    </nav>

    <section id="content">
        <p>Ahoj já jsem Bárty a toto je moje testovaci stánka</p>
    </section>

    <footer>
        <button class="styled-button">Click me!</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
